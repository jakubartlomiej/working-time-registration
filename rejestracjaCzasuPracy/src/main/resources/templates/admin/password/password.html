<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <meta charset="UTF-8">
    <title>Resetowanie hasła</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <br>
    <h2>Resetowanie hasła</h2>
    <br>
    <form method="post" th:action="@{/admin/user/{id}/password (id=${user.getEmployee().getId()})}">
        <div class="form-group row">
            <label th:for="newPassword" class="col-sm-2 col-form-label">Nowe haslo:</label>
            <div class="col-sm-10">
                <input type="password" name="newPassword" id="newPassword">
                <span th:if="${error} != null" th:text="${error}"></span>
            </div>
        </div>
        <div class="float-left">
            <input class="btn btn-primary" type="submit" value="Resetuj hasło">
            <a class="btn btn-primary" th:href="@{/admin/user/{id} (id=${user.getEmployee().getId()})}">Powrót</a>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
