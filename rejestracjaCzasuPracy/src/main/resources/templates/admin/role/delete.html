<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <meta charset="UTF-8">
    <title>Zabierz uprawnienia</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<br>
<div class="container">
    <h3>Kasowanie uprawnień</h3>
    <form th:if="${user.getRoles().size()} > 0" th:object="${role}" method="post">
        <div class="form-group row">
            <label th:for="role" class="col-sm-2 col-form-label">Zabierz uprawnienia:</label>
            <div class="col-sm-10">
                <select th:field="*{id}" title="role">
                    <option th:each="role : ${user.getRoles()}" th:text="${role.simplifiedRoleName}"
                            th:value="${role.id}"></option>
                </select>
            </div>
        </div>
        <div class="float-left">
            <input class="btn btn-primary" type="submit" value="Zabierz">
            <a class="btn btn-primary" th:href="@{/admin/user/{id} (id=${employee.getId()})}">Powrót</a>
        </div>
    </form>
    <h3 th:if="${user.getRoles().size()} == 0">Użytkownik nie posiada uprawnień</h3>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
