<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informacje o użytkowniku</title>
</head>
<body>
<h1>Test</h1>
<form method="post" th:object="${employee}" th:action="@{'/admin/user/update'}">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Imie:</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>Nazwisko:</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Numer karty:</td>
            <td><input type="text" th:field="*{cardNumber}"></td>
            <td th:errors="*{cardNumber}"></td>
            <span th:if="${uniqueErrors}">
        <td th:if="${uniqueErrors.containsKey('cardNumberExist')}"
            th:text="${uniqueErrors.get('cardNumberExist')}"></td>
        </span>
        </tr>
        <tr>
            <td><label th:for="*{active}">Karta aktywna: </label></td>
            <td th:if="*{isActive()}">TAK</td>
            <td th:unless="*{isActive()}">NIE</td>
        </tr>
        <span th:if="${employee.getUser()} != null" th:object="${user}">
            <tr>
                <td><label th:for="*{login}">Login: </label></td>
                <td>
                    <input type="text" th:field="*{login}">
                </td>
                <td th:error="*{login}"></td>
                <span th:if="${uniqueErrors}">
            <td th:if="${uniqueErrors.containsKey('loginExist')}" th:text="${uniqueErrors.get('loginExist')}"></td>
                </span>
            </tr>
            <tr>
                <td>Uprawnienia:</td>
                <td th:if="${user}!=null">
                    <ul th:each="role : ${user.getRoles()}">
                        <li th:text="${role.getSimplifiedRoleName()}"></li>
                    </ul>
                </td>
            </tr>
        </span>
    </table>
    <input type="submit" value="Zapisz">
</form>
<a th:href="@{/admin/users}">
    <button>Powrót</button>
</a>
<a th:href="@{/admin/user/{id}/card-disabled (id = ${employee.getId()})}" th:if="${employee.isActive()}">
    <button>Zablokuj kartę</button>
</a>
<a th:href="@{/admin/user/{id}/card-enabled (id = ${employee.getId()})}" th:unless="${employee.isActive()}">
    <button>Odblokuj kartę</button>
</a>
<span th:if="${employee.getUser() == null}">
            <a th:href="@{/admin/user/{id}/add-login (id = ${employee.getId()})}"><button>Utwórz login</button></a>
</span>
<span th:unless="${employee.getUser() == null}">
            <a th:href="@{/admin/user/{id}/password (id = ${employee.getId()})}"><button>Resetuj hasło</button></a>
            <a th:if="${employee.getUser().getRoles().size()} < 2"
               th:href="@{/admin/user/{id}/role-grant (id = ${employee.getId()})}"><button>Nadaj uprawnienia</button></a>
            <a th:if="!${employee.getUser().getRoles().isEmpty()}"
               th:href="@{/admin/user/{id}/role-delete (id = ${employee.getId()})}"><button>Zabierz uprawnienia</button></a>
            <a th:href="@{/admin/user/{id}/user-delete (id = ${employee.getId()})}"><button>Kasuj konto logowania</button></a>
</span>
</body>
</html>
